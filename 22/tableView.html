<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>name</th>
                <th>category</th>
                <th class="text-right">price</th>
                <th></th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="item in products">
                <td>{{ item.name }} </td>
                <td>{{ item.category }}</td>
                <td class="text-right"> {{ item.price | currency }}</td>
                <td class="text-center">
                    <button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">delete</button>
                    <button class="btn btn-xs btn-primary" ng-click="editOrCretaeProduct(item)">edit</button>
                    <increment item="item" property-name="price" restful="true" method-name="$save" ></increment>

                </td>
            </tr>
        </tbody>

    </table>
    <div >
        <button class="btn btn-primary" ng-click="listProducts()">refresh</button>
        <button class="btn btn-primary" ng-click="editOrCretaeProduct()">new</button>
    </div>
</div>
